<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <form action="/auth-login-view" method="post" class="bg-white p-6 rounded shadow-md w-1/3">
    <h2 class="text-2xl font-bold mb-5 text-center">Login</h2>
    <div class="mb-4">
      <label for="username" class="block text-gray-700">Usuario:</label>
      <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded mt-1">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700">Contrase√±a:</label>
      <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded mt-1">
    </div>
    <div class="flex justify-center">
      <button type="submit" class="text-lg font-bold bg-blue-500 text-white px-4 py-1 rounded">Entrar</button>
    </div>

    <div class="bg-slate-200 text-center mt-4">
      <a href="/register" class="text-blue-500 italic hover:text-blue-700">Registrarse</a>
    </div>
  </form>

</body>

</html>
